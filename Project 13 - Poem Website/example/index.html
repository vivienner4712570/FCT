<body>
  <h1>
    Gabi's Poem
  </h1>
  <p>
    In her little pink dress, with a smile so wide,
    <br>
    She holds all her treasures, eyes filled with pride.
    <br>
    A basketball, a volleyball, a football, all in pink
    <br>
    Her helmet is on, ready for the skating rink!
    <br>
    <br>
    Across the field, her joy unfurled,
    <br>
    In pink, she's ready to conquer the world
  </p>
